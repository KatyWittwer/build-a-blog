{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
  <title>LC101 Blog</title>
</head>
<br>
<br>
<br>
<body>
  <div id="content">
    {% for post in posts %}
    <h2><a href="/blog/{{ post.key().id() }}">{{ post.title }}</a></h2>
    <p>{{ post.body }}</p>

    {% endfor %}
  </div>
</body>
</html>
{% endblock %}
