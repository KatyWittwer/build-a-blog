{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
  <title>LC101 Blog</title>
</head>
  <div id="content">
    {% for post in posts %}
    <div class="post">
        <div class="post-title">{{post.title}}</div>
        <div class="post-date">{{post.created}}</div>
        <pre class="post-body">{{post.body}}</pre>
    </div>
    {% endfor %}
  </div>
</body>
</html>
{% endblock %}
