{% extends "base.html" %}

{% block content %}

<h2>New Blog Post</h2>
<form method="post">
    <label>
        <div>Title</div>
        <input type="text" name="title">
    </label>

    <div class="error">{{title_error}}</div>

    <label>
        <div>Body</div>
        <textarea name="body"></textarea>
    </label>

    <div class="error">{{body_error}}</div>

    <input type="submit">
</form>
{% endblock %}
